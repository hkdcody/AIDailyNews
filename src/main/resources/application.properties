# Railway Configuration
server.port=${PORT:8080}
spring.thymeleaf.cache=false
logging.level.org.springframework.web=INFO
logging.level.com.example.webhook=DEBUG

# Webhook Configuration - AI News
webhook.url=${WEBHOOK_AI_URL:https://n8n-rolnvqsi.ap-northeast-1.clawcloudrun.com/webhook/invokeCody}
webhook.method=GET
webhook.timeout-seconds=120

# Weixin News Webhook
webhook.weixin.url= https://n8n-rolnvqsi.ap-northeast-1.clawcloudrun.com/webhook/invokeWeiXinDailyNews
webhook.weixin.method=GET
webhook.weixin.timeout-seconds=1000

# Scheduler Configuration - Set to false to disable automatic scheduling
webhook.scheduler-enabled=${SCHEDULER_ENABLED:true}

# Scheduler Configuration
spring.task.scheduling.pool.size=2